# ========================================================================================================
# This example shows how to route 50% of the traffic to version v1 and 50% to version v3 of the reviews service in the Bookinfo application.
# =========================================================================================================

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: reviews
spec:
  hosts:
    - reviews
  http:
  - route:
    - destination:
        host: reviews
        subset: v1
      weight: 50
    - destination:
        host: reviews
        subset: v3
      weight: 50